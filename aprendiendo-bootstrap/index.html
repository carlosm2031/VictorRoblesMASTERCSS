<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>

    <div class="container border">
        <div class="row">

            <header id="header" class="p-2 pl-5 col-12 bg-primary text-white">
                <h1>Aprendiendo Bootstrap</h1>
            </header>

            <nav id="menu" class="col-12 bg-secondary text-white">
                <ul class="row ">
                    <li class="col">Inicio</li>
                    <li class="col">Pagina 1</li>
                    <li class="col">Pagina 2</li>
                    <li class="col">Pagina 3</li>
                    <li class="col">Contacto</li>
                </ul>
            </nav>

            <section id="content" class="col-12 row ">

                <section id="products" class="col-9 border">
                    <h2>Productos</h2>
                    <hr>
                    <div class="items ">
                        <div class="row">
                            <div class="item col bg-primary m-3">Producto</div>
                            <div class="item col bg-warning m-3">Producto</div>
                            <div class="item col bg-danger m-3">Producto</div>
                        </div>
                        
                        <div class="row">
                            <div class="item col bg-primary m-3">Producto</div>
                            <div class="item col bg-warning m-3">Producto</div>
                            <div class="item col bg-danger m-3">Producto</div>
                        </div>

                        <div class="row mt-1 justify-content-around">
                            <div class="item col-3 bg-primary ">Producto</div>
                            <div class="item col-3 bg-warning ">Producto</div>
                            <div class="item col-3 bg-danger ">Producto</div>
                            
                        </div>
                    </div>
                </section>

                <aside class="col-3 border">
                    <h2>Barra Lateral</h2>
                    <div class="lateral row bg-secondary align-items-end">
                        <div class="col-12 bg-primary ">Elemento 1</div>
                        <div class="col-12 bg-success ">Elemento 2</div>
                        <div class="col-12 bg-warning ">Elemento 3</div>
                    </div>
                </aside>
            </section>

            <footer class="col-lg-12 bg-info">Master en CSS &copy;</footer>

        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
